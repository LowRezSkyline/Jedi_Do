<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JEDI-do</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">JEDI_DO : <span class="jedido-tag-line">There is no Try! Do! or Do Not Do!</span> </a>

    </nav>
    <!--navbar-->

    <table class="table table-striped table-light" style="margin-top: 58px; ">

        <tbody id="todos"></tbody>

        <tr>
            <td colspan="4" id="addForm" class="bg-light">
                <div id="addForm">
                    <form action="javascript:void(0);" method="POST" onsubmit="save(0)">
                        <table  cellspacing="0" cellpadding="0"class="bg-light">
                            <tr>
                                <td></td>
                                <td><input type="text" id="add-name" class="form-control  jedido-add-textbox" placeholder="New to-do">
                                <br />
                                    <select id="add-type" class="form-control jedido-drop-down">
                                        <option value="1">Do!</option>
                                        <option value="2">Do Not Do!</option>
                                    </select>
                                </td>
                                <td><input id="btnAdd" type="submit" value="Add" disabled="" class="btn btn-dark btn-sm"></td>
                            </tr>
                        </table> 
                    </form>
                </div>
            </td>
        </tr>

        <tr >
            <td colspan="4" id="editForm" style="background-color: #fff;">
                <div >
                    <form action="javascript:void(0);" onsubmit="save(1)">
                        <input type="hidden" id="edit-id">
                        <table cellspacing="0" cellpadding="0">
                            <tr>
                                <td><input type="checkbox" id="edit-Completed"></td>
                                <td><input type="text" id="edit-name" class="form-control  jedido-textbox">
                                <br />
                                    <select id="edit-type" class="form-control jedido-drop-down">
                                        <option value="1">Do!</option>
                                        <option value="2">Do Not Do!</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="submit" value="Save" class="btn btn-sm btn-dark">
                                    <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

            </td>
        </tr>

        <tr>
            <td colspan="4">
                <p id="counter"></p>
            </td>
        </tr>
    </table>
    
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        Init();
    </script>
</body>
</html>
